<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Valle Viejo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: #fff;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        h1 {
            font-size: 2.5rem;
        }

        .live-stream iframe {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .about, .social {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .social a {
            margin: 0 10px;
        }

        .social a:hover {
            transform: scale(1.1);
            transition: all 0.3s ease-in-out;
        }

        footer {
            background-color: #000408;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
            background-color: #007bff !important;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fas fa-radio"></i> Radio Valle Viejo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#live">En Vivo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#social">Redes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="live" class="live-stream text-center">
            <h2 class="mb-3"><i class="fas fa-video"></i> Mirá la transmisión en vivo</h2>
            <iframe 
                width="100%" 
                height="315" 
                src="https://www.youtube.com/embed/DEpjM9Fhcm0" 
                title="Transmisión en vivo de Radio Valle Viejo"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </section>

        <section id="about" class="about mt-4">
            <h3 class="text-center"><i class="fas fa-info-circle"></i> VER</h3>
            <p class="text-center">Tocar boton play para ver la trasmicion</p>
        </section>

       
    </main>

    <footer>
        <p>©  Soft-GC2024. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
